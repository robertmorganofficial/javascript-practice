<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="title-container">
        <h1 id="header">Expense Tracker</h1>
    </div>

    <div class="balance-container">
        <p id="currentBalanceLabel">Current Balance:</p>
        <p id="currentBalanceNumber">$0</p>
        <div class="update-balance-group">
            <label for="amount">Amount:</label>
            <input type="number" id="balanceAmount" name="balanceAmount" required>
            <button type="button" id="updateBalance">Update Balance</button>
        </div>
    </div>

    <div class="details-container">
        <form id="transactionForm">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>

            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required>

            <label for="category">Category:</label>
            <select id="category" name="category">
                <option value="business">Business Money</option>
                <option value="entertainment">Entertainment</option>
                <option value="gas">Gas</option>
            </select>
            <div class="button-container">
                <button type="button" id="addIncome">Add Income</button>
                <button type="button" id="addExpense">Add Expense</button>
            </div>
        </form>
    </div>

    <div class="transactionlist-container">
        <p id="transactionTitle">Recent Transactions</p>
        <ul id="transactionList">

        </ul>

    </div>

    <script src="script.js"></script>
</body>

</html>
